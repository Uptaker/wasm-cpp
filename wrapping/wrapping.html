<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CCall/CWrap</title>
    <script src="wrapping.js"></script>
</head>
<body>
    <script>
        function main() {
            const result = Module.ccall('main', 'number', null, null)
            console.log(result)
        }

        function multiply() {
            let result = Module.ccall('multiply', 'number', ['number', 'number'], [num1.value, num2.value])
            console.log('ccall', result)

            result = cwrapMultiply(num1.value, num2.value)

            console.log('cwrap', result)
        }

        const cwrapMultiply = Module.cwrap('multiply', 'number', ['number', 'number'])

    </script>
    <button onclick="main()">Main function, 3 + 5</button>

    <input type="number" id="num1">
    <input type="number" id="num2">
    <button onclick="multiply()">ccall multiply()</button>

</body>
</html>
