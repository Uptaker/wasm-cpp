<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
    <script>
        let exports

        WebAssembly.instantiateStreaming(fetch('fibonacci.wasm'), {}).then(r => {
            exports = r.instance.exports

            measureCPP()
            measureJs()
        })

        function fibonacciJs(n) {
            if (n === 0) return 0
            else if (n === 1) return 1
            let a = 0n
            let b = 1n
            for (let i = 2; i <= n; i++) {
                const c = a + b
                a = b
                b = c
            }
            return b
        }

        function measureCPP() {
            console.log("Fibonacci in C++..")
            let startTime = performance.now()
            exports.fibonacci(1000000)
            console.log(`C++ ended in ${performance.now() - startTime}`)
        }

        function measureJs() {
            console.log("Fibonacci in JavaScript..")
            let startTime = performance.now()
            fibonacciJs(1000000)
            console.log(`JavaScript ended in ${performance.now() - startTime}`)
        }
    </script>

</body>
</html>
